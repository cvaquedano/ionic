<ion-header no-border translucent>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button text='Atras' defaultHref='/'></ion-back-button>
      </ion-buttons>
      <ion-title text-capitalize>Searchbar</ion-title>
    </ion-toolbar>
    <ion-searchbar placeholder="Filter Pizza"
    (ionChange)="onSearchChange($event)"
    [debounce]="250"></ion-searchbar>
  </ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let album of albumes | filtro: textoBuscar: 'title'">
      {{album.title}}
    </ion-item>
  </ion-list>

</ion-content>
